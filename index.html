 <style>

  <script>
const tarotDeck = {
  "빡통": { up: { score: 7, emoji: "🤡" }, down: { score: 3, emoji: "🤡" } },
  "마법사": { up: { score: 8, emoji: "🧙" }, down: { score: 4, emoji: "🧙" } },
  "여사제": { up: { score: 8, emoji: "👸" }, down: { score: 5, emoji: "👸" } },
  "여황제": { up: { score: 9, emoji: "👑" }, down: { score: 5, emoji: "👑" } },
  "황제": { up: { score: 9, emoji: "🦁" }, down: { score: 6, emoji: "🦁" } },
  "교황": { up: { score: 8, emoji: "🙏" }, down: { score: 5, emoji: "🙏" } },
  "연인": { up: { score: 10, emoji: "💘" }, down: { score: 4, emoji: "💘" } },
  "전차": { up: { score: 9, emoji: "🏎️" }, down: { score: 4, emoji: "🏎️" } },
  "힘,기백": { up: { score: 8, emoji: "💪" }, down: { score: 4, emoji: "💪" } },
  "은둔자,찐따": { up: { score: 7, emoji: "🧘" }, down: { score: 3, emoji: "🧘" } },
  "운명의 수레바퀴": { up: { score: 10, emoji: "🎡" }, down: { score: 5, emoji: "🎡" } },
  "정의": { up: { score: 8, emoji: "⚖️" }, down: { score: 5, emoji: "⚖️" } },
  "매달린사람": { up: { score: 6, emoji: "🙃" }, down: { score: 2, emoji: "🙃" } },
  "죽음": { up: { score: 9, emoji: "💀" }, down: { score: 3, emoji: "💀" } },
  "절제": { up: { score: 8, emoji: "🌈" }, down: { score: 4, emoji: "🌈" } },
  "악마": { up: { score: 6, emoji: "😈" }, down: { score: 3, emoji: "😈" } },
  "The Tower": { up: { score: 7, emoji: "🌩️" }, down: { score: 2, emoji: "🌩️" } },
  "The Star": { up: { score: 10, emoji: "⭐" }, down: { score: 6, emoji: "⭐" } },
  "The Moon": { up: { score: 7, emoji: "🌙" }, down: { score: 4, emoji: "🌙" } },
  "The Sun": { up: { score: 10, emoji: "☀️" }, down: { score: 6, emoji: "☀️" } },
  "심판": { up: { score: 9, emoji: "📣" }, down: { score: 5, emoji: "📣" } },
  "The World": { up: { score: 10, emoji: "🌍" }, down: { score: 6, emoji: "🌍" } }
};
</script>

</head>
<body>
  <h1>🔮 운빨배틀타로</h1>
  <p>오늘의 운을 세 장의 타로카드로 확인해보세요!</p>
  <p>
  📌 더 많은 돈 되는 실험은  
  <a href="https://blog.naver.com/greenfrog232" target="_blank">
    세컨머니 실험실 블로그
  </a>
  에서 확인해보세요!
</p>

 <div id="buttonArea">
  <button id="btnA" onclick="chooseCard('A')">A</button>
  <button id="btnB" onclick="chooseCard('B')">B</button>
  <button id="btnC" onclick="chooseCard('C')">C</button>
</div>
  <button onclick="location.reload()">다시하기</button>
  <button onclick="shareResult()">공유하기</button>

  <div id="resultArea"></div>
  <div id="bonusMessage"></div>
  <div id="summary"></div>

<script>
let bundles = {
  A: [],
  B: [],
  C: []
};
let selectedSet = null;
let revealed = false;

function drawThreeCards() {
  const names = Object.keys(tarotDeck);
  const used = new Set();
  const result = [];

  while (result.length < 3) {
    const name = names[Math.floor(Math.random() * names.length)];
    if (!used.has(name)) {
      const orientation = Math.random() > 0.5 ? "up" : "down";
      result.push({ name, orientation });
      used.add(name);
    }
  }

  return result;
}

function prepareDeck() {
  bundles.A = drawThreeCards();
  bundles.B = drawThreeCards();
  bundles.C = drawThreeCards();
  document.getElementById("buttonArea").style.display = "block";
}

function chooseCard(choice) {
  if (revealed) return;
  revealed = true;
  selectedSet = bundles[choice];
let upCount = 0;
let downCount = 0;
selectedSet.forEach((card) => {
  if (card.orientation === "up") upCount++;
  else downCount++;
});

const totalScore = selectedSet.reduce(
  (sum, c) => sum + tarotDeck[c.name][c.orientation].score,
  0
);
const rareCombos = {
  "연인⬆️-The Sun⬆️-The World⬆️": "완벽한 사랑과 성공! 오늘은 우주의 축복이 함께합니다 💖🌞🌍 (레어)",
  "죽음⬇️-The Tower⬇️-악마⬇️": "심상치 않은 조합입니다. 격변의 하루, 내면을 단단히 다잡으세요. (레어)",
  "운명의 수레바퀴⬆️-정의⬆️-심판⬆️": "운명과 정의, 그리고 심판! 변화가 다가오며 결과가 뒤따릅니다 ⚖️🌀📣 (레어)",
  "The Star⬆️-The Moon⬆️-The Sun⬆️": "밤과 낮의 경계에서 기회가 피어납니다. 예술적, 감성적 흐름이 강해지는 날이에요 🌟🌙☀️ (레어)",
  "빡통⬇️-은둔자,찐따⬇️-매달린사람⬇️": "혼자만의 세계에 빠질 수 있어요. 오늘은 사람 많은 곳 피하고 조용히 보내보세요... (레어)",
  // 필요한 만큼 추가 가능
};

  const currentComboKey = selectedSet
  .map((c) => `${c.name}${c.orientation === "up" ? "⬆️" : "⬇️"}`)
  .join("-");
let comboMessage = "";
if (rareCombos[currentComboKey]) {
  comboMessage = rareCombos[currentComboKey];
if (upCount === 3) {
  comboMessage = "정방향 3장! 오늘 하루가 당신 편이에요 🎯 운의 흐름이 강하게 따라붙습니다.\n결단력이 필요한 일에서 확신을 가져보세요!";
} else if (downCount === 3) {
  comboMessage = "모두 역방향... ⚠️ 예상과 다른 방향으로 흘러갈 수 있어요. 신중하게 움직이세요.\n특히 감정적인 결정은 피하는 게 좋겠어요.";
} else if (upCount === 2) {
  comboMessage = "정방향 2장이라 운이 조금씩 트이기 시작했어요 😊 긍정적인 흐름을 놓치지 마세요!\n오늘은 인간관계에서 좋은 소식이 찾아올 수 있어요.";
} else if (downCount === 2) {
  comboMessage = "역방향 2장, 오늘은 긴장감 있는 하루가 될 수도 있어요. 방심은 금물!\n작은 일에도 실수가 생길 수 있으니 꼼꼼히 확인하세요.";
} else {
  comboMessage = "정역이 반반이에요. 운과 선택의 경계선 위에 서 있어요 ⚖️\n특히 마지막 카드가 힌트가 될 수 있어요. 다시 한 번 들여다보세요.";
}

  let resultHTML = `<h3>🔮 ${choice} 선택 결과</h3>`;
  selectedSet.forEach((card, i) => {
 const info = tarotDeck[card.name][card.orientation];
  const arrow = card.orientation === "up" ? "⬆️" : "⬇️";
  const direction = card.orientation === "up" ? "정방향" : "역방향";
  resultHTML += `
    <div class="card">
      ${info.emoji} ${card.name} ${arrow} (${direction})<br>
      점수: ${info.score}점
    </div>
  `;
});

// ✅ comboMessage 먼저 출력
resultHTML += `<p><strong>${comboMessage}</strong></p>`;

// ✅ ratingText 출력
let percent = Math.round((totalScore / 30) * 100);
let ratingText = `총합: ${totalScore}점 (상위 ${percent}%)`;

if (totalScore === 30) {
  ratingText = `총합: 30점 (만점!)`;
} else if (totalScore <= 10) {
  ratingText = `총합: ${totalScore}점 (운보소 ㅋㅋㅋ)`;
}
resultHTML += `<p><strong>${ratingText}</strong></p>`;

// ✅ result 출력
document.getElementById("resultArea").innerHTML = resultHTML;

  // B, C 카드 요약
  let summaryHTML = `<h3>📊 다른 선택지 점수 요약</h3>`;
  ["A", "B", "C"].forEach((label) => {
    if (label === choice) return;
    const bundle = bundles[label];
    const score = bundle.reduce(
      (sum, c) => sum + tarotDeck[c.name][c.orientation].score,
      0
    );
    const percent = Math.round((score / 30) * 100); // 최대 30점 기준
    summaryHTML += `<p>🔸 ${label} 카드: ${score}점 (${percent}%)</p>`;
  });

  document.getElementById("summary").innerHTML = summaryHTML;
  document.getElementById("buttonArea").style.display = "none";
}

function shareResult() {
  if (!selectedSet) {
    alert("카드를 먼저 선택해 주세요!");
    return;
  }

  const shareText = selectedSet
    .map((card) => {
      const info = tarotDeck[card.name][card.orientation];
      const arrow = card.orientation === "up" ? "⬆️" : "⬇️";
      return `${info.emoji} ${card.name} ${arrow}`;
    })
    .join(", ");

  const totalScore = selectedSet.reduce(
    (sum, c) => sum + tarotDeck[c.name][c.orientation].score,
    0
  );

  const fullText = `🔮 운빨배틀타로 결과!\n[${shareText}]\n총점: ${totalScore}점\n👉 당신의 운도 확인해보세요!\nhttps://jeffersonwattson.github.io/tarot-ai/`;

  if (navigator.share) {
    navigator.share({
      title: "운빨배틀타로 - 세컨머니 AI",
      text: fullText,
      url: window.location.href,
    });
  } else {
    navigator.clipboard.writeText(fullText).then(() => {
      alert("결과가 복사되었어요! 붙여넣기로 공유해보세요 📋");
    });
  }
}

window.onload = prepareDeck;
</script>
