<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>무료 타로 리딩</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #fff;
    }
    h1 {
      font-size: 28px;
    }
    p {
      font-size: 16px;
      color: #444;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .card-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .reaper, .squirrel {
      margin-top: 15px;
      font-size: 15px;
    }
    .reaper {
      color: #666;
    }
    .squirrel {
      color: #0b5e8e;
    }
    .result-box {
      display: none;
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f0f0ff;
    }
    footer {
      margin-top: 50px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>🔮 무료 타로 리딩 체험</h1>
  <p>22장의 타로 카드 중 3장이 무작위로 선택됩니다.<br>재퍼슨과 왓슨이 각각 긍정/부정의 해석을 드려요!</p>

  <button onclick="drawCards()">카드 3장 뽑기</button>

  <div id="resultBox" class="result-box">
    <div class="card-title">🃏 오늘의 타로 리딩 결과</div>
    <div id="cards"></div>
    <div class="squirrel" id="jefferson"></div>
    <div class="reaper" id="watson"></div>
  </div>

  <footer>
    블로그: <a href="https://blog.naver.com/greenfrog232" target="_blank">세컨머니 실험실</a> — 방문해주셔서 감사합니다 💌
  </footer>

  <script>
    const tarotCards = [
      '愚자 (The Fool)', '마법사 (The Magician)', '여사제 (The High Priestess)',
      '여왕 (The Empress)', '황제 (The Emperor)', '교황 (The Hierophant)',
      '연인 (The Lovers)', '전차 (The Chariot)', '힘 (Strength)',
      '은둔자 (The Hermit)', '운명의 수레바퀴 (Wheel of Fortune)', '정의 (Justice)',
      '매달린 자 (The Hanged Man)', '죽음 (Death)', '절제 (Temperance)',
      '악마 (The Devil)', '탑 (The Tower)', '별 (The Star)',
      '달 (The Moon)', '태양 (The Sun)', '심판 (Judgement)', '세계 (The World)'
    ];

    const meanings = {
      '愚자 (The Fool)': ['새로운 시작', '경솔함'],
      '마법사 (The Magician)': ['기회와 재능', '과신과 조작'],
      '여사제 (The High Priestess)': ['직관, 비밀', '숨겨진 위험'],
      '여왕 (The Empress)': ['풍요, 모성', '과도한 의존'],
      '황제 (The Emperor)': ['권위, 안정', '통제와 억압'],
      '교황 (The Hierophant)': ['전통, 교육', '고리타분함'],
      '연인 (The Lovers)': ['사랑, 선택', '유혹과 갈등'],
      '전차 (The Chariot)': ['의지, 승리', '고집과 충돌'],
      '힘 (Strength)': ['용기, 인내', '억제된 분노'],
      '은둔자 (The Hermit)': ['지혜, 탐구', '고립과 회피'],
      '운명의 수레바퀴 (Wheel of Fortune)': ['전환점', '불확실한 변화'],
      '정의 (Justice)': ['균형, 정의', '냉정한 평가'],
      '매달린 자 (The Hanged Man)': ['희생, 통찰', '지체와 무기력'],
      '죽음 (Death)': ['종말, 새로운 시작', '상실과 변화'],
      '절제 (Temperance)': ['조화, 중용', '우유부단'],
      '악마 (The Devil)': ['집착, 유혹', '중독과 억압'],
      '탑 (The Tower)': ['붕괴, 충격', '파괴적 변화'],
      '별 (The Star)': ['희망, 치유', '헛된 기대'],
      '달 (The Moon)': ['환상, 감성', '혼란과 착각'],
      '태양 (The Sun)': ['성취, 긍정', '과한 낙관'],
      '심판 (Judgement)': ['깨어남, 결단', '과거의 그림자'],
      '세계 (The World)': ['완성, 자유', '끝맺음의 두려움']
    };

    function drawCards() {
      const shuffled = tarotCards.sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, 3);

      const jeff = selected.map(card => `『${card}』은(는) ${meanings[card][0]}을(를) 상징해요!`).join('<br>');
      const wats = selected.map(card => `『${card}』은(는) ${meanings[card][1]} 면에서 주의가 필요해.`).join('<br>');

      document.getElementById("cards").innerHTML = `<b>${selected.join(', ')}</b>`;
      document.getElementById("jefferson").innerHTML = `<b>재퍼슨 왈:</b><br>${jeff}`;
      document.getElementById("watson").innerHTML = `<b>왓슨 왈:</b><br>${wats}`;
      document.getElementById("resultBox").style.display = "block";
    }
  </script>

</body>
</html>
