<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 오늘의 운세 말해줄게 </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #fff;
    }
    h1 {
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    p {
      font-size: 16px;
      color: #444;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .card-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .reaper, .squirrel {
      margin-top: 15px;
      font-size: 15px;
    }
    .reaper {
      color: #666;
    }
    .squirrel {
      color: #0b5e8e;
    }
    .result-box {
      display: none;
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f0f0ff;
    }
    footer {
      margin-top: 50px;
      font-size: 15px;
      color: #444;
    }
    .squirrel::before {
      content: "🦝 긍정적 재퍼슨 왈: ";
      font-weight: bold;
    }
    .reaper::before {
      content: "🦉 현실적 왓슨 왈: ";
      font-weight: bold;
    }
    .warning {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1><span>🦝</span> 무료 타로 리딩 체험 <span>🦉</span></h1>
  <p>3장의 타로카드를 뽑고, 너구리 재퍼슨과 부엉이 왓슨의 해석을 들어보세요!</p>

  <button onclick="drawCards()">카드 3장 뽑기</button>

  <div id="resultBox" class="result-box">
    <div class="card-title">🃏 오늘의 타로 리딩 결과</div>
    <div id="cards"></div>
    <div class="squirrel" id="jefferson"></div>
    <div class="reaper" id="watson"></div>
  </div>

  <div id="warningBox" class="warning" style="display: none;">
    너무 자주 뽑으셨어요! 🦝 행운은 이미 너의 손에 있는걸?<br>
    👉 <a href="https://blog.naver.com/greenfrog232" target="_blank">세컨머니 실험실 블로그 보러가기</a>
  </div>

  <footer>
    <strong><a href="https://blog.naver.com/greenfrog232" target="_blank" style="font-size: 18px; text-decoration: none; color: #333;">세컨머니 실험실</a></strong><br>
    더 아끼고 더 버는 법!
  </footer>

  <script>
    const tarotCards = [
      '愚자 (The Fool)', '마법사 (The Magician)', '여사제 (The High Priestess)',
      '여왕 (The Empress)', '황제 (The Emperor)', '교황 (The Hierophant)',
      '연인 (The Lovers)', '전차 (The Chariot)', '힘 (Strength)',
      '은둔자 (The Hermit)', '운명의 수레바퀴 (Wheel of Fortune)', '정의 (Justice)',
      '매달린 자 (The Hanged Man)', '죽음 (Death)', '절제 (Temperance)',
      '악마 (The Devil)', '탑 (The Tower)', '별 (The Star)',
      '달 (The Moon)', '태양 (The Sun)', '심판 (Judgement)', '세계 (The World)'
    ];

    let clickCount = 0;
    let isLocked = false;

    function drawCards() {
      if (isLocked) return;
      clickCount++;

      if (clickCount > 3) {
        document.getElementById("resultBox").style.display = "none";
        document.getElementById("warningBox").style.display = "block";
        isLocked = true;
        setTimeout(() => {
          clickCount = 0;
          isLocked = false;
          document.getElementById("warningBox").style.display = "none";
        }, 60000);
        return;
      }

      const selected = [];
      while (selected.length < 3) {
        const rand = tarotCards[Math.floor(Math.random() * tarotCards.length)];
        if (!selected.includes(rand)) selected.push(rand);
      }

      document.getElementById("cards").innerHTML = `<b>${selected.join(', ')}</b>`;
      document.getElementById("jefferson").innerText = "오늘은 좋은 기운이 흐르고 있어요! 특히 " + selected[0] + " 카드가 긍정적이에요~ 용기 있게 나아가보세요 ✨";
      document.getElementById("watson").innerText = "하지만 현실적으로 보면 " + selected[2] + " 카드가 말해주듯, 조심해야 할 일도 있습니다. 감정에만 휘둘리지 마세요.";
      document.getElementById("resultBox").style.display = "block";
    }
  </script>
</body>
</html>
