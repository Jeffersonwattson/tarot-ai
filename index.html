  "The Hierophant": { up: { score: 8, emoji: "🙏" }, down: { score: 5, emoji: "🙏" } },

<body>
  <h1>🔮 운빨배틀타로</h1>
  <p>오늘의 운을 세 장의 타로카드로 확인해보세요!</p>
  <p>

    세컨머니 실험실 블로그
  </a>
  에서 확인해보세요!
</p>

 <div id="buttonArea">
  <button id="btnA" onclick="chooseCard('A')">A</button>
  <button id="btnB" onclick="chooseCard('B')">B</button>
  <button id="btnC" onclick="chooseCard('C')">C</button>
</div>
  <button onclick="location.reload()">다시하기</button>
  <button onclick="shareResult()">공유하기</button>

  <div id="resultArea"></div>
  <div id="bonusMessage"></div>
  <div id="summary"></div>

<script>
let deck = [];
let selectedCard = null;
let revealed = false;
function prepareDeck() {
  const names = Object.keys(tarotDeck);
  const drawn = new Set();
  while (deck.length < 3) {
    const name = names[Math.floor(Math.random() * names.length)];
    if (!drawn.has(name)) {
      const orientation = Math.random() > 0.5 ? "up" : "down";
      deck.push({ name, orientation });
      drawn.add(name);
    }
  }
  document.getElementById("buttonArea").style.display = "block";
}

function chooseCard(choice) {
  if (revealed) return;
  revealed = true;
  const idx = { A: 0, B: 1, C: 2 }[choice];
  selectedCard = deck[idx];

  const arrow = selectedCard.orientation === "up" ? "⬆️" : "⬇️";
  const emoji = tarotDeck[selectedCard.name][selectedCard.orientation].emoji;
  const score = tarotDeck[selectedCard.name][selectedCard.orientation].score;

  document.getElementById("resultArea").innerHTML = `
    <div class="card">
      <strong>${choice} 선택:</strong> ${emoji} ${selectedCard.name} ${arrow}<br>
      점수: ${score}점
    </div>
  `;

  document.getElementById("summary").innerHTML = `
    <h3>📝 리딩 요약</h3>
    <p>${emoji} ${selectedCard.name} (${selectedCard.orientation === "up" ? "정방향" : "역방향"}) - ${score}점</p>
  `;

  document.getElementById("buttonArea").style.display = "none";
}

function shareResult() {
  if (!selectedCard) {
    alert("카드를 먼저 선택해 주세요!");
    return;
  }

  const arrow = selectedCard.orientation === "up" ? "⬆️" : "⬇️";
  const emoji = tarotDeck[selectedCard.name][selectedCard.orientation].emoji;
  const score = tarotDeck[selectedCard.name][selectedCard.orientation].score;
  const direction = selectedCard.orientation === "up" ? "정방향" : "역방향";

  const shareText = `🔮 나의 운빨배틀타로 결과!\n${emoji} ${selectedCard.name} ${arrow} (${direction})\n점수: ${score}점\n👉 당신의 운도 확인해보세요!\nhttps://jeffersonwattson.github.io/tarot-ai/`;

  if (navigator.share) {
    navigator.share({
      title: "운빨배틀타로 - 세컨머니 AI",
      text: shareText,
      url: window.location.href
    });
  } else {
    navigator.clipboard.writeText(shareText).then(() => {
      alert("결과가 클립보드에 복사되었어요! 붙여넣기로 공유해보세요 📋");
    });
  }
}

window.onload = prepareDeck;

</script>
