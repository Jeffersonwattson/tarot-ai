  <title>운빨배틀타로 - 세컨머니 AI</title>
 <style>
  body {
    font-family: Arial, sans-serif;
    background: #fdfaf5;
    color: #333;
    text-align: center;
    padding: 2rem;
  }

  .card {
    font-size: 2rem;
    margin: 1rem;
  }

  #resultArea, #bonusMessage, #summary, #visitorCount {
    margin-top: 1.5rem;
  }

  button {
    font-size: 1rem;
    padding: 0.5rem 1rem;
    margin: 1rem;
    cursor: pointer;
  }

  a {
    text-decoration: none;
    font-weight: bold;
    color: #0077cc;
  }

  /* ✅ 모바일 폰트 사이즈 조정 */
  @media (max-width: 600px) {
    body {
      font-size: 0.9rem;
    }
    .card {
      font-size: 1.2rem;
    }
    button {
      font-size: 0.9rem;
      padding: 0.4rem 0.8rem;
    }
    h1 {
      font-size: 1.5rem;
    }
    p, a {
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
  <h1>🔮 운빨배틀타로</h1>
  <p>오늘의 운을 세 장의 타로카드로 확인해보세요!</p>
  <p>
  📌 더 많은 돈 되는 실험은  
  <a href="https://blog.naver.com/greenfrog232" target="_blank">
    세컨머니 실험실 블로그
  </a>
  에서 확인해보세요!
</p>

  <button onclick="drawCard()">카드 뽑기</button>
  <button onclick="location.reload()">다시하기</button>
  <button onclick="shareResult()">공유하기</button>

  <div id="resultArea"></div>
  <div id="bonusMessage"></div>
  <div id="summary"></div>

 <script>
  const tarotDeck = {
    "바보": { emoji: "🤪", upright: { score: 3, text: "모험, 무지" }, reversed: { score: 1, text: "경솔, 어리석음" } },
    "마법사": { emoji: "🧙‍♂️", upright: { score: 4, text: "창조, 수완" }, reversed: { score: 2, text: "겁많음, 기만" } },
    "여교황": { emoji: "📚", upright: { score: 3, text: "지식, 총명" }, reversed: { score: 1, text: "잔혹, 무례함" } },
    "여제": { emoji: "👸", upright: { score: 4, text: "풍양, 모성" }, reversed: { score: 2, text: "과잉, 허영" } },
    "황제": { emoji: "🤴", upright: { score: 4, text: "책임, 부성" }, reversed: { score: 2, text: "오만, 존대" } },
    "교황": { emoji: "🙏", upright: { score: 3, text: "가르침, 관대함" }, reversed: { score: 1, text: "협량, 나태" } },
    "연인": { emoji: "💑", upright: { score: 4, text: "연애, 쾌락" }, reversed: { score: 2, text: "질투, 배신" } },
    "전차": { emoji: "🚗", upright: { score: 4, text: "전진, 승리" }, reversed: { score: 2, text: "폭주, 좌절" } },
    "힘": { emoji: "💪", upright: { score: 3, text: "힘, 용기" }, reversed: { score: 1, text: "자만, 본성" } },
    "은둔자": { emoji: "🕯️", upright: { score: 3, text: "탐색, 사려깊음" }, reversed: { score: 1, text: "폐쇄, 음습" } },
    "운명의 수레바퀴": { emoji: "🎡", upright: { score: 4, text: "기회, 행운" }, reversed: { score: 1, text: "불운, 오산" } },
    "정의": { emoji: "⚖️", upright: { score: 3, text: "균형, 정당함" }, reversed: { score: 1, text: "편견, 불균형" } },
    "매달린 사람": { emoji: "🪢", upright: { score: 3, text: "희생, 인내" }, reversed: { score: 1, text: "무의미한 희생" } },
    "죽음": { emoji: "💀", upright: { score: 2, text: "격변, 이별" }, reversed: { score: 2, text: "고착, 변화 유보" } },
    "절제": { emoji: "🥛", upright: { score: 3, text: "조화, 견실" }, reversed: { score: 1, text: "낭비, 불안정" } },
    "악마": { emoji: "😈", upright: { score: 2, text: "사심, 타락" }, reversed: { score: 2, text: "각성, 단절" } },
    "탑": { emoji: "🗼", upright: { score: 1, text: "파괴, 충격" }, reversed: { score: 2, text: "필요한 파괴" } },
    "별": { emoji: "🌟", upright: { score: 4, text: "희망, 동경" }, reversed: { score: 2, text: "환멸, 비애" } },
    "달": { emoji: "🌙", upright: { score: 2, text: "불안, 혼돈" }, reversed: { score: 3, text: "불안 해소, 명료함" } },
    "태양": { emoji: "🌞", upright: { score: 5, text: "만족, 미래" }, reversed: { score: 3, text: "지연, 실패" } },
    "심판": { emoji: "📯", upright: { score: 4, text: "부활, 개선" }, reversed: { score: 2, text: "후회, 불능" } },
    "세계": { emoji: "🌍", upright: { score: 5, text: "완성, 완전" }, reversed: { score: 3, text: "미완성, 어중간함" } }
  };

  let drawnCards = [];
  let phase = 0;

  function drawCard() {
    const names = Object.keys(tarotDeck);
    let name;
    do {
      name = names[Math.floor(Math.random() * names.length)];
    } while (drawnCards.find(c => c.name === name));

    const orientation = Math.random() > 0.5 ? "upright" : "reversed";
    drawnCards.push({ name, orientation });

    const arrow = orientation === "upright" ? "⬆️" : "⬇️";
    const card = tarotDeck[name];
    const display = `${card.emoji} ${name} ${arrow}<br><small>${card[orientation].text}</small>`;

    const result = document.createElement("div");
    result.className = "card";
    result.innerHTML = display;
    document.getElementById("resultArea").appendChild(result);

    phase++;
    if (phase === 3) {
      document.querySelector("button[onclick='drawCard()']").disabled = true;
      evaluateBonus();
      summarizeReading();
    }
  }

  function evaluateBonus() {
    const bonus = drawnCards.every(c => c.orientation === "upright") ? "🔥 오늘은 강한 운의 흐름!" : "";
    document.getElementById("bonusMessage").textContent = bonus;
  }

  function summarizeReading() {
    const total = drawnCards.reduce((sum, c) => sum + tarotDeck[c.name][c.orientation].score, 0);
    const summary = `총점: ${total}점 / 최고점: 15점`;
    const interp = drawnCards.map(c => `${tarotDeck[c.name].emoji} ${c.name}: ${tarotDeck[c.name][c.orientation].text}`).join("<br>");
    document.getElementById("summary").innerHTML = `<h3>📝 리딩 요약</h3><p>${summary}</p><p>${interp}</p>`;
  }
</script>
