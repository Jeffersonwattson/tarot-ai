  <title>운빨배틀타로 - 세컨머니 AI</title>
 <style>
  body {
    font-family: Arial, sans-serif;
    background: #fdfaf5;
    color: #333;
    text-align: center;
    padding: 2rem;
  }

      padding: 0.4rem 0.8rem;
    }
    h1 {

    }
    p, a {
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
  <h1>🔮 운빨배틀타로</h1>
  <p>오늘의 운을 세 장의 타로카드로 확인해보세요!</p>
  <p>
  📌 더 많은 돈 되는 실험은  
  <a href="https://blog.naver.com/greenfrog232" target="_blank">
    세컨머니 실험실 블로그
  </a>
  에서 확인해보세요!
</p>

  <button onclick="drawCard()">카드 뽑기</button>
  <button onclick="location.reload()">다시하기</button>
  <button onclick="shareResult()">공유하기</button>

  <div id="resultArea"></div>
  <div id="bonusMessage"></div>
  <div id="summary"></div>

 <script>
 const tarotDeck = {
  "The Fool": { up: { score: 7, emoji: "🤡" }, down: { score: 3, emoji: "🤡" } },
  "The Magician": { up: { score: 8, emoji: "🧙" }, down: { score: 4, emoji: "🧙" } },
  "The High Priestess": { up: { score: 8, emoji: "👸" }, down: { score: 5, emoji: "👸" } },
  "The Empress": { up: { score: 9, emoji: "👑" }, down: { score: 5, emoji: "👑" } },
  "The Emperor": { up: { score: 9, emoji: "🦁" }, down: { score: 6, emoji: "🦁" } },
  "The Hierophant": { up: { score: 8, emoji: "🙏" }, down: { score: 5, emoji: "🙏" } },
  "The Lovers": { up: { score: 10, emoji: "💘" }, down: { score: 4, emoji: "💘" } },
  "The Chariot": { up: { score: 9, emoji: "🏎️" }, down: { score: 4, emoji: "🏎️" } },
  "Strength": { up: { score: 8, emoji: "💪" }, down: { score: 4, emoji: "💪" } },
  "The Hermit": { up: { score: 7, emoji: "🧘" }, down: { score: 3, emoji: "🧘" } },
  "Wheel of Fortune": { up: { score: 10, emoji: "🎡" }, down: { score: 5, emoji: "🎡" } },
  "Justice": { up: { score: 8, emoji: "⚖️" }, down: { score: 5, emoji: "⚖️" } },
  "The Hanged Man": { up: { score: 6, emoji: "🙃" }, down: { score: 2, emoji: "🙃" } },
  "Death": { up: { score: 9, emoji: "💀" }, down: { score: 3, emoji: "💀" } },
  "Temperance": { up: { score: 8, emoji: "🌈" }, down: { score: 4, emoji: "🌈" } },
  "The Devil": { up: { score: 6, emoji: "😈" }, down: { score: 3, emoji: "😈" } },
  "The Tower": { up: { score: 7, emoji: "🌩️" }, down: { score: 2, emoji: "🌩️" } },
  "The Star": { up: { score: 10, emoji: "⭐" }, down: { score: 6, emoji: "⭐" } },
  "The Moon": { up: { score: 7, emoji: "🌙" }, down: { score: 4, emoji: "🌙" } },
  "The Sun": { up: { score: 10, emoji: "☀️" }, down: { score: 6, emoji: "☀️" } },
  "Judgement": { up: { score: 9, emoji: "📣" }, down: { score: 5, emoji: "📣" } },
  "The World": { up: { score: 10, emoji: "🌍" }, down: { score: 6, emoji: "🌍" } },
};


  let drawnCards = [];
  let phase = 0;

  function drawCard() {
    const names = Object.keys(tarotDeck);
    let name;
    do {
      name = names[Math.floor(Math.random() * names.length)];
    } while (drawnCards.find(c => c.name === name));

    const orientation = Math.random() > 0.5 ? "upright" : "reversed";
    drawnCards.push({ name, orientation });

    const arrow = orientation === "upright" ? "⬆️" : "⬇️";
    const card = tarotDeck[name];
    const display = `${card.emoji} ${name} ${arrow}<br><small>${card[orientation].text}</small>`;

    const result = document.createElement("div");
    result.className = "card";
    result.innerHTML = display;
    document.getElementById("resultArea").appendChild(result);

    phase++;
    if (phase === 3) {
      document.querySelector("button[onclick='drawCard()']").disabled = true;
      evaluateBonus();
      summarizeReading();
    }
  }

  function evaluateBonus() {
    const bonus = drawnCards.every(c => c.orientation === "upright") ? "🔥 오늘은 강한 운의 흐름!" : "";
    document.getElementById("bonusMessage").textContent = bonus;
  }

  function summarizeReading() {
    const total = drawnCards.reduce((sum, c) => sum + tarotDeck[c.name][c.orientation].score, 0);
    const summary = `총점: ${total}점 / 최고점: 30점`;
    const interp = drawnCards.map(c => `${tarotDeck[c.name].emoji} ${c.name}: ${tarotDeck[c.name][c.orientation].text}`).join("<br>");
    document.getElementById("summary").innerHTML = `<h3>📝 리딩 요약</h3><p>${summary}</p><p>${interp}</p>`;
  }
</script>
